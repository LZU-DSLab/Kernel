<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend:site.baseurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href='{{ "/feed.xml" | prepend:site.baseurl }}'>

    <script type="text/javascript" src='{{ "/assets/libs/jquery/jquery-3.1.1.min.js" | prepend:site.baseurl }}'></script>
    <script type="text/javascript" src='{{ "/assets/libs/bootstrap/js/bootstrap.min.js" | prepend:site.baseurl }}'></script>
    <link rel="stylesheet" href='{{ "/assets/libs/bootstrap/css/bootstrap.min.css" |prepend:site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/assets/libs/bootstrap/css/bootstrap-responsive.min.css" |prepend:site.baseurl }}'>
    <link rel="stylesheet" href='{{ "/assets/main.css" | prepend:site.baseurl }}'>
    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
</head>
