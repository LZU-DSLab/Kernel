<footer class="site-footer container-fluid">

    <div class="row-fluid">

        <div class="span4">
            <h2 class="footer-heading text-center">{{ site.title | escape }}</h2>
        </div>

        <div class="span4 site-contact">
            <p class="text-center">
                <a href="{{ site.github_username | prepend:'https://github.com/'  }}" target="_blank">GitHub</a> &
                <a href="{{ site.email | prepend:'mailto:' }}">Email</a>
            </p>
        </div>

        <div class="span4 site-description">
            <p class="text-center">{{ site.description | escape }}</p>
        </div>

    </div>
    <script type="text/javascript" src='{{ "/assets/main.js" | prepend:site.baseurl }}'></script>

</footer>
