<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

{% include head.html %}

<body>


    <div id="rootContainer" class="container" aria-label="Content">
            {% include header.html %}

            <div id="content">
                {{ content }}
            </div>

            {% include sidebar.html %}
    </div>
    <script type="text/javascript" src='{{ "/assets/main.js" | prepend:site.baseurl }}'></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

    <script src="{{ '/assets/libs/highlight/highlight.pack.js' |prepend:site.baseurl }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
</body>

</html>
